<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BABs Bug Out</title>

  <!-- Bootstrap 4.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

  <!-- App CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="main">
    <h1>BABs Bug Out Game</h1>
    <p>Use your arrow keys to move your character around the board.</p>
    <p>Avoid collisions with the bugs or you will have to start over!</p>
  </header>


  <footer>
    <button id="changeChar">Change Character</button>
  </footer>

  <!-- Modal shown by function in JavaScript -->
  <div id="showModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title">Welcome to BABs Bug Out Game!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modalBody" class="modal-body">
          <h5 id="modalMessage">Select a Character to Play</h5>
          <ul id="char-list">
            <li id="boy"><img src="images/char-boy.png" alt=""></li>
            <li id="cat"><img src="images/char-cat-girl.png" alt=""></li>
            <li id="horn"><img src="images/char-horn-girl.png" alt=""></li>
            <li id="pink"><img src="images/char-pink-girl.png" alt=""></li>
            <li id="princess"><img src="images/char-princess-girl.png" alt=""></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button id="letsPlay" type="button" class="btn btn-primary" data-dismiss="modal">Let's Go!</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JavaScript Required -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <!-- App JavaScript -->
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
